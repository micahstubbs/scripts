;; Config file for VIP Feed
[Main]
;;Directory to place files in (trailing slash required)
template_dir=/path/to/tmpl
output_dir=/path/to/output/
;;Log file. Name as you wish.
log_file=log.txt

[DataSource]
data_dir=/path/to/data/

[FTP]
;; User should adjust these values to automatic upload to FTP
auto_ftp_upload=False
ftp_server=ftp.votinginfoproject.org
ftp_user=votinginfoproject
ftp_password=pass
ftp_dir=feeds/

[Header]
;; User should adjust these values for his or her geography
source_id=100
state_name=Colorado
state_abbr=CO
;; State fips code
state_fips=08
;; Organization URL: the elections website
organization_url=http://www.elections.state.gov/

[Admin]
Type=file
data=election_administration.txt
parser_type=csv
parser_module=csv
parser_class=DictReader
delimiter=124

[Street]
type=file
